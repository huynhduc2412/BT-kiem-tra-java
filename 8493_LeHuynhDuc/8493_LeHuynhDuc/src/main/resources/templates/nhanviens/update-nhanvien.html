<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Cap nhat</h1>
    <form th:action="@{/nhanvien/update/{id}(id=${n.Ma_NV})}"
          th:object="${n}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="Ten_NV" class="form-label">Ten NV:</label>
            <input type="text" th:field="*{Ten_NV}" class="form-control" id="Ten_NV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}" th:errors="*{Ten_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="Phai" class="form-label">Phai:</label>
            <input type="text" th:field="*{Phai}" class="form-control" id="Phai"
                   required>
        </div>
        <div class="mb-3">
            <label for="Noi_Sinh" class="form-label">Noi Sinh:</label>
            <input type="text" th:field="*{Noi_Sinh}" class="form-control" id="Noi_Sinh"
                   required>
        </div>
        <div class="mb-3">
            <label for="maphong" class="form-label">Ten Phong:</label>
            <select th:field="*{maphong}" class="form-control" id="maphong">
                <option th:each="category : ${PhongBan}" th:value="${category.MaPhong}" th:text="${category.Ten_Phong}"
                        th:selected="${category.MaPhong == n.maphong.MaPhong}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Luong" class="form-label">Luong:</label>
            <input th:field="*{Luong}" class="form-control" id="Luong" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
